<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Resolute Business Brokers</title>
  <meta name="description" content="Resolute Business Brokers helps clients nationwide buy and sell businesses with expert valuations, negotiations, and closing support.">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #e63946;
      --nav-bg: rgba(0,0,0,0.65);
    }
    body { margin:0; font-family:'Montserrat',sans-serif; background:#1f1f1f; color:#fff; }
    nav { position:fixed;top:0;left:0;width:100%;background:var(--nav-bg);display:flex;justify-content:space-between;align-items:center;padding:10px 20px;box-sizing:border-box;z-index:1200; }
    nav .brand-logo { max-height:48px;width:auto; }
    nav ul { display:flex;gap:16px;list-style:none;margin:0;padding:0; }
    nav a { color:#fff;text-decoration:none;font-weight:600; }
    nav a:hover { color:var(--accent); }
    .nav-contact a { color:var(--accent);font-weight:700;margin-left:20px;text-decoration:none; }
    .hero { background:url('lasvegas.jpg') no-repeat center center/cover; height:100vh; position:relative; }
    .overlay { position:absolute;inset:0;background:rgba(0,0,0,0.35); }
    .hero-content { position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); text-align:center; }
    .logo-hero { max-width:400px;width:80%;height:auto; margin-bottom:20px; }
  </style>
</head>
<body>
  <nav role="navigation">
    <img src="logo.png" alt="Resolute Business Brokers logo" class="brand-logo" loading="lazy" />
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <div class="nav-contact">
      <a href="tel:7027868535">(702) 786-8535</a>
    </div>
  </nav>

  <section class="hero" role="img" aria-label="Las Vegas skyline with city lights">
    <div class="overlay"></div>
    <div class="hero-content">
      <img src="logo.png" alt="Resolute Business Brokers" class="logo-hero" loading="lazy" />
      <p>Helping clients buy and sell businesses nationwide with expertise and integrity.</p>
    </div>
  </section>

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "LocalBusiness",
    "name": "Resolute Business Brokers",
    "image": "logo.png",
    "telephone": "+17027868535",
    "email": "chris@resolutebrokers.com",
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "Las Vegas",
      "addressRegion": "NV",
      "addressCountry": "US"
    }
  }
  </script>
</body>
</html>
